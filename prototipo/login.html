<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="logo-smn.png" />
    <link rel="stylesheet" href="estilos/layout.css">
   
    <title>SMN Almoço</title>
</head>
<body>
    <div class="flex">
    <div class="login ">
        <img class="login__logo" src="logo-smn.png" alt="logo-smn">
        <div class="login__titulo">
            <h1>Log In</h1>
            <h3>Logue-se para desfrutar-se</h3>
        </div>
        <div class="login__form">
            <input class="login__input" type="text" placeholder="LOGIN" name="nome" id="" autocomplete="off">
            <input class="login__input" type="password" placeholder="SENHA" name="senha" id="">
           
            <input class="login__link" type="submit" value="LOGAR">
            
            <a href="cadastro.html" class="login__cadastro"> Não tem um Cadastro?</a>
        </div>
        
        
    </div>
</div>
  
</body>
</html>
