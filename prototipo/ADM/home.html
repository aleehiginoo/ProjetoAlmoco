<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../logo-smn.png" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../estilos/ADM.css">
    <link rel="stylesheet" href="../estilos/mobile.css">
    <link rel="stylesheet" href="../estilos/padrao.css">
    <link rel="stylesheet" href="../estilos/modal.css">
    <script src="../modal.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script
   
    <title>SMN Almoço</title>
</head>
<body>
    
      <div class="topbar">
         <img class="topbar__logo" src="../logo-smn.png" alt="">
         <div class="topbar__mensagem"><h2>Olá Administrador!</h2></div>
         <img class="topbar__logout" src="../logout.png" alt="">
      </div>

      <div class="conteudo">
        <div class="conteudo__titulo">
            <h1 >Selecione o cardápio do dia.</h1>
            <button class="learn-more" onclick="MostraModal('modal-addCat')">
                <span class="circle-add" aria-hidden="true">
                    <i class=" fa fa-plus"></i>
                    
                </span>
                <span class="button-text" >Adicionar Categoria</span>
              </button>

            
        </div>
        <div class="categoria">
            <div class="categoria__topo">
                <div class="nomeCategoria">Arroz</div>
                <div class="botoes">
                    
                    <button class="learn-more">
                        <span class="circle" aria-hidden="true">
                            <i class="trash fa fa-trash"></i>
                        </span>
                        <span class="button-text">Apagar Categoria</span>
                      </button>
                </div>
            </div>
            <hr>
            <div class="categoria__baixo">
                          
                <div class="alimentos">
                    <ul class="alimentos__ul">
                        <li>
                            <input type="checkbox" id="checkboxOne" value="Rainbow Dash">
                             <div class="alimento-redondo">
                                <label for="checkboxOne">Branco </label><i class="icon-deleta fas fa-trash"></i>
                             </div>
                             
                        </li>
                        <li>
                            <input type="checkbox" id="checkbotwo" value="Rainbow Dash">
                             <div class="alimento-redondo">
                                <label for="checkbotwo">Integral </label><i class="icon-deleta fas fa-trash"></i>
                             </div>
                             
                        </li>
                        <li>
                            <input type="checkbox" id="checkboxthree" value="Rainbow Dash">
                             <div class="alimento-redondo">
                                <label for="checkboxthree">Verde </label><i class="icon-deleta fas fa-trash"></i>
                             </div>
                             
                        </li>
                        <li>
                            <input type="checkbox" id="checkboxfour" value="Rainbow Dash">
                             <div class="alimento-redondo">
                                <label for="checkboxfour">Carreteiro </label><i class="icon-deleta fas fa-trash"></i>
                             </div>
                             
                        </li>
                      </ul>

                      <button class="learn-more">
                        <span class="circle-add-alimento" aria-hidden="true">
                            <i class=" fa fa-plus"></i>
                            
                        </span>
                        <span class="button-text2">Adicionar alimentos</span>
                      </button>

                </div>
            </div>
        </div>
        <div class="categoria">
            <div class="categoria__topo">
                <div class="nomeCategoria">Feijão</div>
                <div class="botoes">
                    
                    <button class="learn-more">
                        <span class="circle" aria-hidden="true">
                            <i class="trash fa fa-trash"></i>
                        </span>
                        <span class="button-text">Apagar Categoria</span>
                      </button>
                </div>
            </div>
            <hr>
            <div class="categoria__baixo">
                          
                <div class="alimentos">
                    <ul class="alimentos__ul">
                        <li>
                            <input type="checkbox" id="a" value="Rainbow Dash">
                             <div class="alimento-redondo">
                                <label for="a">Caldo </label><i class="icon-deleta fas fa-trash"></i>
                             </div>
                             
                        </li>
                        <li>
                            <input type="checkbox" id="b" value="Rainbow Dash">
                             <div class="alimento-redondo">
                                <label for="b">Preto </label><i class="icon-deleta fas fa-trash"></i>
                             </div>
                             
                        </li>
                        <li>
                            <input type="checkbox" id="c" value="Rainbow Dash">
                             <div class="alimento-redondo">
                                <label for="c">Tutu </label><i class="icon-deleta fas fa-trash"></i>
                             </div>
                             
                        </li>
                        <li>
                            <input type="checkbox" id="d" value="Rainbow Dash">
                             <div class="alimento-redondo">
                                <label for="d">Tropeiro </label><i class="icon-deleta fas fa-trash"></i>
                             </div>
                             
                        </li>
                      </ul>

                      <button class="learn-more">
                        <span class="circle-add-alimento" aria-hidden="true">
                            <i class=" fa fa-plus"></i>
                        </span>
                        <span class="button-text2">Apagar Categoria</span>
                      </button>

                </div>
            </div>
        </div>
        <input class="conteudo liberar-cardapio" type="submit" href="login.html" value="LIBERAR CARDÁPIO">
      </div>
      
     

      <div id="modal-addCat" class="modal-container">
        <div class="modal">
            <button class="modal__fecha"><i class=" fa fa-plus"></i></button>
            <div class="modal__titulo"><h1>Adicionar Categoria</h1></div>
            <form>
                <input type="text" name="input__addCat" placeholder="Nome da Categoria"  autocomplete="off" class="modal__input">
            </form>
            <input type="button" value="Adicionar Categoria"  class="modal__input__btn">
        </div>

      </div>
     
</body>
</html>
