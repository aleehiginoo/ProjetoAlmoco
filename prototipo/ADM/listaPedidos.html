<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../logo-smn.png" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../estilos/ADM.css">
    <link rel="stylesheet" href="../estilos/mobile.css">
    <link rel="stylesheet" href="../estilos/padrao.css">
   
    <title>SMN Almoço</title>
</head>
<body>
    
      <div class="topbar">
         <img class="topbar__logo" src="../logo-smn.png" alt="">
         <div class="topbar__mensagem"><h2>Olá Administrador!</h2></div>
         <img class="topbar__logout" src="../logout.png" alt="">
      </div>
<!-- ======================================================================================== -->
      <div class="lista-pedido">
        <div class="lista-pedido__botoes">
            <button class="lista-pedido__btn">
                <!--  -->
                <button class="lista-pedido-btn">
                    <span class="circle-add-alimento " aria-hidden="true">
                        <i class=" fas fa-pencil-alt" id="azul"></i>
                    </span>
                    <span class="button-text2">Editar Cardápio</span>
                </button>
                <!--  -->
                <button class="lista-pedido-btn">
                    <span class="circle-add-alimento " aria-hidden="true">
                        <i class="  fas fa-pencil-alt" id="amarelo"></i>
                    </span>
                    <span class="button-text2">Editar Clientes</span>
                </button>
                <!--  -->
                <button class="lista-pedido-btn">
                    <span class="circle-add-alimento" >
                        <i class=" fa fa-plus" id="verde"></i>
                    </span>
                    <span class="button-text2">Adicionar Pedido</span>
                </button>
        </div>
        <div class="lista-pedidos__scroll">
            <div class="pedido">
                <div class="pedido__superior">
                    <h2>Cliente</h2>
                    <div class="pedido__superior__botoes">
                        <buttom class="p_s_b_add"><i class=" fa fa-pencil-alt" ></i></buttom>
                        <buttom class="p_s_b_delete"><i class=" fa fa-trash" ></i></buttom>
                    </div>
                   
                </div>
                <hr>
                <div class="pedido__inferior">
                    <ul class="ul__pedido">
                        <li><p class="pedido__nomeInfo">Arroz : Branco</p></li>
                        <li><p class="pedido__nomeInfo">Feijão : Caldo</p></li>
                        <li><p class="pedido__nomeInfo">Carne : Lombo</p></li>
                        <li><p class="pedido__nomeInfo">Vegetal : Cenoura</p></li>
                        <li><p class="pedido__nomeInfo">Massa : Lasanha</p></li>
                        <li><p class="pedido__nomeInfo">Acomp : Mandioca</p></li>
                    </ul>
                </div>
                
            </div>
        </div>
       

        <input class="conteudo liberar-cardapio" type="submit" href="login.html" value="ENVIAR PEDIDO">
       </div>
